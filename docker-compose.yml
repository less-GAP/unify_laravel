version: '3'

services:
    evisa_app:
        build: .
        container_name: evisa_app
        working_dir: /var/www
        command: 'bash -c "composer install && php artisan serve   --host=0.0.0.0 --port=8002"'
        volumes:
            - ./php.ini:/usr/local/etc/php/php.ini
            - ./:/var/www
            - ./database.sqlite:/var/www/database.sqlite
            - ./public/index.php:/var/www/public/index.php
        networks:
            - apisix
    nginx:
        build: ./docker/nginx
        container_name: evisa
        depends_on:
            - evisa_app
        volumes:
            - ./public:/var/www/public
            - ./docker/nginx/conf.d/server.conf:/etc/nginx/conf.d/server.conf
            - ./storage/uploads:/var/www/public/uploads
        environment:
            NGINX_NO_CACHE: ${NGINX_NO_CACHE}
            NGINX_PAGESPEED: 1
            NGINX_PAGESPEED_IMG: 1
            NGINX_PAGESPEED_JS: 1
            NGINX_PAGESPEED_CSS: 1
        restart: on-failure
        networks:
            - apisix
networks:
    apisix:
        external: true



